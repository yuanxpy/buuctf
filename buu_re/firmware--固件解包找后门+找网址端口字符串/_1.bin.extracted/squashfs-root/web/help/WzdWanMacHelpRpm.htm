						<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
							<tr><td>本路由器对广域网的MAC地址，此值一般不用更改。但某些ISP可能会要求对MAC地址进行绑定，此时如果您使用路由器，ISP会禁止它接入网络。</td></tr>
						</table>
						<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
							<tr>
								<td>但是，只要选择“是，我当前使用的计算机是管理计算机（克隆MAC地址）”，您即可更改本路由器对广域网的MAC地址为当前管理PC的MAC地址。</td>
							</tr>
							<tr>
								<td>然后，当前管理PC和局域网内的所有计算机都可以接入网络了。</td>

<P>If you add a router to the network, your ISP may not recognize the MAC address of the router and not allow it to connect.<P>
