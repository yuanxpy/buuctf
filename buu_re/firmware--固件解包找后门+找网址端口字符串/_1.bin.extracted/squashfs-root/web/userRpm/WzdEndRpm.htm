function doReboot()
{
	if(confirm("您确定要重启路由器吗？"))
	{
		if (!self.opener)
		{
			location.href = "/userRpm/WzdEndRpm.htm?Reboot=Reboot";
		}
		else
		{
			self.opener.location.href = "/userRpm/WzdEndRpm.htm?Reboot=Reboot&WzdReboot=1";
			window.close();
		}		
		return true;
	}
	else 
	{
		window.close();
		return false;
	}
}
